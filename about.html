<!DOCTYPE html>
<html>
  <head>
    <title>About - Jump3r Games</title>
    <style>
        body {
  	  background: rgb(2,0,36);
  	  background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(17,158,244,1) 0%, rgba(28,0,209,1) 100%);
  	  margin: 0px;
  	  padding: 0px;
  	}
      li, a, button {
        font-family: Arial;
        font-size: 16px;
        text-decoration: none;
        color: White;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 10%;
        background-color: #2a52c9;
        position: fixed;
        width: 80%;
        top: 0;
        z-index: 1000;
    }

    .logo {
	width: 140px;
        cursor: pointer;
    }

    .nav_links {
        list-style: none;
    }

    .nav_links li {
        display: inline-block;
        padding: 0px 20px;
    }

    .nav_links li a {
        transition: all 0.3s ease 0s;
    }

    .nav_links li a:hover {
        color: blue;
    }

    button {
        padding: 9px 25px;
        background-color: rgba(0,136,169,1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease 0s;
    }	
    </style>
  </head>
  <body>
    
  </body>
</html>
